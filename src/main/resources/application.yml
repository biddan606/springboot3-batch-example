spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:batch-db
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
  batch:
    job:
      enabled: false

github:
  oauth-token: ${github_oauth_token}
